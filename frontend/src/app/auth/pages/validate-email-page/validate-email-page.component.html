<div class="flex flex-col items-center justify-center gap-4 text-center">
  @if (status() === 'validating') {
  <span class="loading loading-spinner loading-lg text-secondary"></span>
  <h2 class="text-lg font-semibold text-slate-700 sm:text-xl">
    Validando tu correo...
  </h2>
  <p class="text-sm text-slate-500">Por favor espera un momento</p>
  } @if (status() === 'success') {
  <div
    class="flex h-16 w-16 items-center justify-center rounded-full bg-success/20 sm:h-20 sm:w-20"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 text-success sm:h-10 sm:w-10"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
  </div>
  <h2 class="text-lg font-semibold text-slate-700 sm:text-xl">
    Correo verificado
  </h2>
  <p class="text-sm text-slate-500 sm:text-base">{{ message() }}</p>
  <a routerLink="/auth/login" class="btn btn-secondary mt-2">
    Iniciar sesion
  </a>
  } @if (status() === 'error') {
  <div
    class="flex h-16 w-16 items-center justify-center rounded-full bg-error/20 sm:h-20 sm:w-20"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 text-error sm:h-10 sm:w-10"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </div>
  <h2 class="text-lg font-semibold text-slate-700 sm:text-xl">
    Error de verificacion
  </h2>
  <p class="text-sm text-slate-500 sm:text-base">{{ message() }}</p>
  <div class="mt-2 flex gap-2">
    <a routerLink="/auth/register" class="btn btn-outline btn-secondary"
      >Registrarse</a
    >
    <a routerLink="/auth/login" class="btn btn-secondary">Iniciar sesion</a>
  </div>
  }
</div>
