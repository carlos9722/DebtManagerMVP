<form
  class="flex flex-col gap-3 sm:gap-4"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <!-- Nombre -->
  <label
    class="input input-bordered flex items-center gap-2 transition-all duration-200 focus-within:border-secondary focus-within:shadow-md focus-within:shadow-secondary/20 sm:gap-3"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-4 w-4 text-slate-400 sm:h-5 sm:w-5"
    >
      <path
        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
      />
    </svg>
    <input
      type="text"
      class="grow bg-transparent outline-none"
      placeholder="Nombre completo"
      formControlName="name"
    />
  </label>

  <!-- Email -->
  <label
    class="input input-bordered flex items-center gap-2 transition-all duration-200 focus-within:border-secondary focus-within:shadow-md focus-within:shadow-secondary/20 sm:gap-3"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-4 w-4 text-slate-400 sm:h-5 sm:w-5"
    >
      <path
        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
      />
      <path
        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
      />
    </svg>
    <input
      type="email"
      class="grow bg-transparent outline-none"
      placeholder="Correo electrónico"
      formControlName="email"
    />
  </label>

  <!-- Contraseña -->
  <label
    class="input input-bordered flex items-center gap-2 transition-all duration-200 focus-within:border-secondary focus-within:shadow-md focus-within:shadow-secondary/20 sm:gap-3"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-4 w-4 text-slate-400 sm:h-5 sm:w-5"
    >
      <path
        fill-rule="evenodd"
        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
        clip-rule="evenodd"
      />
    </svg>
    <input
      type="password"
      class="grow bg-transparent outline-none"
      placeholder="Contraseña (mín. 6 caracteres)"
      formControlName="password"
    />
  </label>

  <!-- Botón -->
  <button
    type="submit"
    [disabled]="isPosting()"
    class="btn btn-secondary mt-1 shadow-lg shadow-secondary/25 transition-all duration-200 hover:shadow-xl hover:shadow-secondary/30 active:scale-[0.98] disabled:opacity-50 sm:mt-2"
  >
    @if (isPosting()) {
    <span class="loading loading-spinner loading-sm"></span>
    Registrando... } @else { Crear cuenta }
  </button>

  <!-- Link login -->
  <p class="text-center text-xs text-slate-600 sm:text-sm">
    ¿Ya tienes cuenta?
    <a
      routerLink="/auth/login"
      class="font-semibold text-secondary transition-colors hover:underline"
    >
      Inicia sesión aquí
    </a>
  </p>
</form>

<!-- Alerta de error  -->
@if(errorMessage()) {
<div
  role="alert"
  class="alert alert-error fixed bottom-4 left-1/2 w-[calc(100%-2rem)] max-w-xs -translate-x-1/2 animate-fadeIn shadow-xl sm:left-auto sm:right-5 sm:w-72 sm:max-w-none sm:translate-x-0"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-5 w-5 shrink-0 stroke-current"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <span class="text-xs sm:text-sm">{{ errorMessage() }}</span>
</div>
}

<!-- Alerta de exito  -->
@if (successMessage()) {
  <div
    role="alert"
    class="alert alert-success fixed bottom-4 left-1/2 w-[calc(100%-2rem)] max-w-xs -translate-x-1/2 animate-fadeIn shadow-xl sm:left-auto sm:right-5 sm:w-72 sm:max-w-none sm:translate-x-0"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 shrink-0 stroke-current"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      />
    </svg>
    <span class="text-xs sm:text-sm">{{ successMessage() }}</span>
  </div>
}
